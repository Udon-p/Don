    // Convert a Date object to a formatted Thai date
    function getThaiDate(date = new Date()) {
        const daysOfWeek = ["อาทิตย์", "จันทร์", "อังคาร", "พุธ", "พฤหัสบดี", "ศุกร์", "เสาร์"];

        const month = months[date.getMonth()];
        const year = date.getFullYear() + 543;

                </div>
            `;

            const resultContainer = document.getElementById("resultContainer");
            if (resultContainer) {
                resultContainer.innerHTML = resultHtml;
                resultContainer.style.display = "block";
            }
            
            // Reset button states when new numbers are converted
            document.getElementById("circleButton").classList.remove("active-button");
            document.getElementById("squareButton").classList.remove("active-button");
            document.getElementById("circleTopButton").classList.remove("active-button");
        }

        // เปลี่ยนจากวงกลมเป็นสี่เหลี่ยมสองตัวบน (toggle)
        function toggleSquareTop() {
            const threeDigitsDisplay = document.getElementById("threeDigitsDisplay");
            const button = document.getElementById("circleTopButton");
            
            if (!threeDigitsDisplay) {
                alert("กรุณากรอกตัวเลข 5 หลักก่อน");
                return;
            }
            
            if (button.classList.contains("active-button")) {
                // ถ้าปุ่มถูกเลือกอยู่ ให้ยกเลิกการแสดงผล
                const digits = threeDigitsDisplay.textContent;
                threeDigitsDisplay.innerHTML = digits;
                button.classList.remove("active-button");
            } else {
                // ถ้าปุ่มยังไม่ถูกเลือก ให้แสดงผล
                const digits = threeDigitsDisplay.textContent.slice(-2);
                const hundredsDigit = threeDigitsDisplay.textContent.slice(0, 1);
                threeDigitsDisplay.innerHTML = `${hundredsDigit}<span class="square-two">${digits}</span>`;
                button.classList.add("active-button");
            }
        }

        // วงกลมสองตัวล่าง (toggle)
        function toggleCircle() {
            const twoDigitsDisplay = document.getElementById("twoDigitsDisplay");

            if (!twoDigitsDisplay) {
                alert("กรุณากรอกตัวเลข 5 หลักก่อน");

            if (button.classList.contains("active-button")) {

                const digits = twoDigitsDisplay.textContent;
                twoDigitsDisplay.innerHTML = digits;
                button.classList.remove("active-button");
            } else {
                // ถ้าปุ่มยังไม่ถูกเลือก ให้แสดงผล
                twoDigitsDisplay.innerHTML = `<span class="circle">${twoDigitsDisplay.textContent}</span>`;
                button.classList.add("active-button");

        }

        // สี่เหลี่ยมสามตัวบน (toggle)
        function toggleSquare() {
            const threeDigitsDisplay = document.getElementById("threeDigitsDisplay");
            const button = document.getElementById("squareButton");
            
            if (!threeDigitsDisplay) {
                alert("กรุณากรอกตัวเลข 5 หลักก่อน");

            if (button.classList.contains("active-button")) {

                const digits = threeDigitsDisplay.textContent;

                button.classList.remove("active-button");
            } else {
                // ถ้าปุ่มยังไม่ถูกเลือก ให้แสดงผล
                const digits = threeDigitsDisplay.textContent;

                button.classList.add("active-button");

        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("convertButton").addEventListener("click", convertNumber);
            document.getElementById("circleButton").addEventListener("click", toggleCircle);
            document.getElementById("circleTopButton").addEventListener("click", toggleSquareTop);
            document.getElementById("squareButton").addEventListener("click", toggleSquare);
            setDefaultDate();
        });

        // Convert a Date object to a formatted Thai date
        function getThaiDate(date = new Date()) {
            const daysOfWeek = ["อาทิตย์", "จันทร์", "อังคาร", "พุธ", "พฤหัสบดี", "ศุกร์", "เสาร์"];
            const day = String(date.getDate()).padStart(2, '0');
            const month = [
                "มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน",
                "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"
            ][date.getMonth()];
            const year = date.getFullYear() + 543;
            const dayOfWeek = daysOfWeek[date.getDay()];
            return `วัน${dayOfWeek}ที่ ${day} ${month} พ.ศ. ${year}`;
        }
